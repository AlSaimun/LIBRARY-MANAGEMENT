{% extends 'user_authentication/base.html' %}

{% block style %}

{% endblock %}

{% block content %}
<h1>Sorry, Your Book Returned date is Over (: </h1>
<h2>Now you need to pay fine and then Return it</h2>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="mt-4">
          <form method="post" style="width: 30%; margin: auto;" action="{% url 'transaction:pay-fine' %}">
            <h3 class="text-center">Pay Fine</h1>
            {% csrf_token %}
            <div class="form-group">
              <label for="amount">Fine Amount:</label>
              <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" value="{{ fine }}" >
            </div><br>
            <button type="submit" class="btn btn-primary">Pay Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
